trigger:
  branches:
    include:
      - main

pool:
  name: Default

steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '18.x'
    displayName: 'Install Node.js'

  - script: |
      cd frontend
      npm install
      npm run build
    displayName: 'Build React app'

  - task: PublishBuildArtifacts@1
    inputs:
      PathtoPublish: 'frontend/build'
      ArtifactName: 'frontend-drop'
      publishLocation: 'Container'
